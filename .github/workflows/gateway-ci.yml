name: Gateway CI

on:
  push:
    branches: [ master ]
    paths:
      - '**'
      - '.github/workflows/gateway-ci.yml'
  pull_request:
    branches: [ master ]
    paths:
      - '**'
      - '!bank/**'
      - '!.github/workflows/bank-ci.yaml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payment_gateway_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.25-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.25-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run database migrations
      env:
        GATEWAY_DATABASE__HOST: localhost
        GATEWAY_DATABASE__PORT: 5432
        GATEWAY_DATABASE__USER: postgres
        GATEWAY_DATABASE__PASSWORD: postgres
        GATEWAY_DATABASE__NAME: payment_gateway_db
        GATEWAY_DATABASE__SSL_MODE: disable
      run: |
        # Install golang-migrate
        go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.19.1
        # Run migrations
        migrate -path ./internal/db/migrations \
          -database "postgres://postgres:postgres@localhost:5432/payment_gateway_db?sslmode=disable" up

    - name: Run unit and integration tests
      env:
        GATEWAY_DATABASE__HOST: localhost
        GATEWAY_DATABASE__PORT: 5432
        GATEWAY_DATABASE__USER: postgres
        GATEWAY_DATABASE__PASSWORD: postgres
        GATEWAY_DATABASE__NAME: payment_gateway_db
        GATEWAY_DATABASE__SSL_MODE: disable
      run: |
        go test -v -race -coverprofile=coverage.out -covermode=atomic \
          $(go list ./... | grep -v /tests/e2e)

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: go
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.7.2
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Build binary
      run: go build -v -o bin/gateway ./cmd/gateway

    - name: Verify binary
      run: ./bin/gateway --help || echo "Binary built successfully"